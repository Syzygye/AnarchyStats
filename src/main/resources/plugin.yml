name: AnarchyStats
version: ${project.version}
main: lol.hyper.anarchystats.AnarchyStats
api-version: 1.13
load: STARTUP
author: hyperdefined
website: https://www.spigotmc.org/resources/anarchystats.66089/
description: Get server age, total players, and world size in a nice little command.
permissions:
  anarchystats.reload:
    default: op
    description: Allows the usage of /anarchystats reload
commands:
  anarchystats:
    usage: /anarchystats
libraries:
  - lol.hyper:github-release-api:1.0.1
  - net.kyori:adventure-text-minimessage:4.11.0
  - net.kyori:adventure-platform-bukkit:4.1.0